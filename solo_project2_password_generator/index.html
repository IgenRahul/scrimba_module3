<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <button class="toggle-button" onClick="themeToggleHandler()">
        Toggle Theme
      </button>
    </div>
    <div class="main">
      <h1 id="main-text">Generate a <br /><span>random password</span></h1>
      <h3 id="description">Never use an insecure password again.</h3>
      <button id="generate-btn" onclick="renderPasswords()">
        Generate passwords
      </button>
      <div class="divider"></div>
      <div class="password-container">
        <p class="password" id="password-el-first">&nbsp;</p>
        <p class="password" id="password-el-second">&nbsp;</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
